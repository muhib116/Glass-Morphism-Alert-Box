<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Notification Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">
        <span class="icon">
            <i class="fa fa-superpowers"></i>
        </span>

        <div class="text">
            <strong>Default</strong>
            <p>Default Message Description Goes Here</p>
        </div>

        <button class="close">
            <i class="fa fa-close"></i>
        </button>
    </div>
    
    <div class="alert alert-success">
        <span class="icon">
            <i class="fa fa-check"></i>
        </span>

        <div class="text">
            <strong>Success</strong>
            <p>Success Message Description Goes Here</p>
        </div>

        <button class="close">
            <i class="fa fa-close"></i>
        </button>
    </div>
    
    <div class="alert alert-warning">
        <span class="icon">
            <i class="fa fa-exclamation-triangle"></i>
        </span>

        <div class="text">
            <strong>Warning</strong>
            <p>Warning Message Description Goes Here</p>
        </div>

        <button class="close">
            <i class="fa fa-close"></i>
        </button>
    </div>
    
    <div class="alert alert-danger">
        <span class="icon">
            <i class="fa fa-close"></i>
        </span>

        <div class="text">
            <strong>Danger</strong>
            <p>Danger Message Description Goes Here</p>
        </div>

        <button class="close">
            <i class="fa fa-close"></i>
        </button>
    </div>
    
    <div class="alert alert-primary">
        <span class="icon">
            <i class="fa fa-close"></i>
        </span>

        <div class="text">
            <strong>Primary</strong>
            <p>Primary Message Description Goes Here</p>
        </div>

        <button class="close">
            <i class="fa fa-close"></i>
        </button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
